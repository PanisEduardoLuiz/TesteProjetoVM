<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Inscrições</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="main-header">
        <div class="header-content">
            <h2 class="logo">Sistema de Eventos</h2>
            
            <nav class="main-nav">
                <ul>
                    <li id="user-greeting" class="hidden" style="color: var(--primary-color); font-weight: 600;"></li>
                    
                    <li><a href="eventos.html">Eventos</a></li> 
                    
                    <li id="minhas-inscricoes-link"><a href="minhas_inscricoes.html" class="active">Minhas Inscrições</a></li>
                    
                    <li id="checkin-link" class="hidden"><a href="#" id="open-checkin-admin-modal">Check-in</a></li> 
                    <li id="certificados-link" class="hidden"><a href="certificado.html">Certificados</a></li>
                    <li id="admin-link" class="hidden"><a href="admin.html">Área Administrador</a></li>

                    <li id="login-link" class="hidden"><a href="#" id="open-login-modal-btn">Entrar</a></li>
                    <li id="register-link" class="hidden"><a href="cadastro.html">Cadastrar</a></li>
                    <li id="logout-link"><a href="#">Sair</a></li>
                </ul>
            </nav>

            <div class="theme-switcher-container">
                <label class="switch"><input type="checkbox" id="theme-switcher"><span class="slider round"></span></label>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 100px;">
        <h1>Minhas Inscrições</h1>
        
        <ul id="my-inscriptions-list" class="event-list">
            </ul>
    </main>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-content form-container">
            </div>
    </div>
    
    <div id="checkin-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <form id="code-checkin-form">
                <h2>Confirmar Presença</h2>
                <h3 id="checkin-modal-event-name">Nome do Evento</h3>
                <p>Para confirmar sua presença, digite o código de autenticação.</p>
                <input type="hidden" id="checkin-inscricao-id">
                <div class="input-group">
                    <input type="text" id="checkin-code-input" placeholder="Digite o Código de Autenticação" required>
                </div>
                <button type="submit" class="checkin-btn">Validar Check-in</button>
                <p id="checkin-error-msg" class="search-message" style="color: #dc3545; margin-top: 15px;"></p>
            </form>
        </div>
    </div>
    
    <script src="logicafrontend.js"></script>
</body>
</html>
