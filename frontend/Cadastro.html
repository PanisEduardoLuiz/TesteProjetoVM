<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="main-header">
        <div class="header-content">
            <h2 class="logo">Sistema de Eventos</h2>
            
            <nav class="main-nav">
                <ul>
                    <li id="user-greeting" class="hidden" style="color: var(--primary-color); font-weight: 600;"></li>
                    
                    <li><a href="eventos.html">Eventos</a></li> 
                    
                    <li id="minhas-inscricoes-link" class="hidden"><a href="minhas_inscricoes.html">Minhas Inscrições</a></li>
                    <li id="checkin-link" class="hidden"><a href="#" id="open-checkin-admin-modal">Check-in</a></li> 
                    <li id="certificados-link" class="hidden"><a href="certificado.html">Certificados</a></li>
                    <li id="admin-link" class="hidden"><a href="admin.html">Área Administrador</a></li>

                    <li id="login-link"><a href="index.html">Entrar</a></li> 
                    <li id="register-link"><a href="cadastro.html" class="active">Cadastrar</a></li>
        
                </ul>
            </nav>

            <div class="theme-switcher-container">
                <label class="switch">
                    <input type="checkbox" id="theme-switcher">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 100px;"> 
        <div class="form-container">
            <form action="#" id="registration-form">
                <h1>Criar Conta</h1>
                
                <div class="input-group">
                    <input type="text" id="reg-name" placeholder="Nome Completo" required>
                </div>
                
                <div class="input-group">
                    <input type="email" id="reg-email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="text" id="cpf" placeholder="CPF (000.000.000-00)" required maxlength="14">
                </div>
                
                <div class="input-group">
                    <input type="password" id="reg-password" placeholder="Senha" required>
                </div>
                
                <button type="submit">Cadastrar</button>
                
                <p>Já tem uma conta? <a href="index.html">Faça Login</a></p>
            </form>
        </div>
    </main>
    
    <script src="logicafrontend.js"></script> 
    
</body>
</html>
